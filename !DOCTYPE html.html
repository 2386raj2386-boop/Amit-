<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Arpita</title>
    <!-- Importing nice fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8c8dc, #fbc2eb); /* Soft pink gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Balloon Animation Styles */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: fly 10s infinite linear;
            z-index: 1;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: rgba(255,255,255,0.5);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fly {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { bottom: 110vh; transform: translateX(-20px); }
        }

        /* Container for Gift and Card */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* The Gift Box */
        .gift-box {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .click-text {
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* The Card (Hidden initially) */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
            max-width: 400px;
            animation: popUp 0.5s ease-out;
        }

        .card h1 {
            font-family: 'Pacifico', cursive;
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-close {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Balloon Container (Balloons generated by JS) -->
    <div id="balloons-container"></div>

    <div class="container">
        <!-- The Gift Box (Click to Open) -->
        <div class="gift-container" onclick="openGift()">
            <div class="gift-box">üéÅ</div>
            <div class="click-text">Click to Open!</div>
        </div>

        <!-- The Birthday Card -->
        <div class="card" id="birthdayCard">
            <h1>Happy Birthday Arpita! üéâ</h1>
            <p>Wishing you a day filled with love, laughter, and all your favorite things. You are an amazing friend and you deserve the best year ahead!</p>
            <p>Enjoy your day! üéÇ</p>
            <button class="btn-close" onclick="closeCard()">Close</button>
        </div>
    </div>

    <!-- Audio Element (Birthday Song) -->
    <!-- I used a link to a royalty free song. You can replace src with a local file like 'song.mp3' -->
    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <!-- Note: The link above is a placeholder. To make it a real birthday song, download a 'birthday.mp3' 
         and change the src to: src="birthday.mp3" -->

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Generate Balloons
        const colors = ['#ffb7b2', '#ff9aa2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea'];
        
        function createBalloons() {
            const balloonContainer = document.getElementById('balloons-container');
            const balloonCount = 30; 

            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // Randomize color, position and animation delay
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 5) + 's';
                
                balloonContainer.appendChild(balloon);
            }
        }

        // 2. Open Gift Logic
        function openGift() {
            const giftContainer = document.querySelector('.gift-container');
            const card = document.getElementById('birthdayCard');
            const audio = document.getElementById('birthdaySong');

            // Hide gift box
            giftContainer.style.display = 'none';

            // Show card
            card.style.display = 'block';

            // Play Music (Note: Browsers require user interaction to play audio, which the click provides)
            audio.volume = 0.5; // Set volume to 50%
            // To play specific birthday music, ensure you have a file named 'song.mp3' in folder
            // If you want to use the link provided, uncomment the line below:
            // audio.play(); 
            
            alert("Surprise! üéÇ Happy Birthday Arpita!");
        }

        // 3. Close Card Logic
        function closeCard() {
            const giftContainer = document.querySelector('.gift-container');
            const card = document.getElementById('birthdayCard');
            const audio = document.getElementById('birthdaySong');

            card.style.display = 'none';
            giftContainer.style.display = 'block';
            audio.pause();
            audio.currentTime = 0;
        }

        // Initialize balloons on load
        createBalloons();

    </script>
</body>
</html>
